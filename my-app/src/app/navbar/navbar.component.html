<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button mat-button class="navbar-brand" routerLink="/">Forum</button>

    <button *ngIf="role === 'admin'" mat-button class="nav-link" routerLink="/users">Users</button>


    <button mat-button class="navbar-brand" routerLink="/search">
      <mat-icon>search</mat-icon>
      Search
    </button>    
    
    <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
      <button mat-button class="nav-link" routerLink="/login">Login</button>
      <button mat-button class="nav-link" routerLink="/register">Register</button>
    </ng-container>

    <ng-template #loggedInTemplate>
      <span class="navbar-text mr-2">Welcome, {{username}}!</span>
      <button mat-button color="warn" type="button" (click)="logout()">Logout</button>
    </ng-template>
  </div>
</nav>
