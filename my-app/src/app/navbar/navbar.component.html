<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button mat-button class="navbar-brand" routerLink="/">Forum</button>

    <button mat-button class="nav-link" routerLink="/threads" aria-current="page">Home</button>

    <form class="d-flex ml-auto">
      <mat-form-field appearance="fill">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Search</mat-label>
        <input matInput type="search" placeholder="Search" aria-label="Search">
      </mat-form-field>
      <button mat-icon-button color="primary" type="submit">
        <mat-icon>search</mat-icon>
      </button>
    </form>

    <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
      <button mat-button class="nav-link" routerLink="/login">Login</button>
      <button mat-button class="nav-link" routerLink="/register">Register</button>
    </ng-container>

    <ng-template #loggedInTemplate>
      <span class="navbar-text mr-2">Welcome, {{username}}!</span>
      <button mat-button color="warn" type="button" (click)="logout()">Logout</button>
    </ng-template>
  </div>
</nav>
