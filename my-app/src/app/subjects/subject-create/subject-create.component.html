<div>
    <h2>Create Subject</h2>
    <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name">
      </div>
  
      <button type="submit" [disabled]="subjectForm.invalid">Create</button>
    </form>
  </div>
